<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button"  class="toggle-btn" onclick="login()">Log In</button>
                <button type="button"  class="toggle-btn" onclick="register()">Register</button>
            </div>

            <div class="social-icons">
                <img src="img/gp.png" alt="">
                <img src="img/tw.png" alt="">
                <img src="img/fb.png" alt="">       
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" name="checkbox" id="cb" class="check-box">
                <label for="checkbox">Remember Password</label>
                <button type="submit" class="submit-btn"> Login In</button>
            </form>
            
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" name="checkbox" id="cb" class="check-box">
                <label for="checkbox">I Agree with the Terms and Conditions</label>
                <button type="submit" class="submit-btn">Register</button>
            </form>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
